<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Right Here</title>
    <link rel="icon" type="image/x-icon" href="/spotify-icon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>My Fav Songs - Curated from Spotify</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName">Bad Habits</span>
                    <span class="songlistplay"><span class="timestamp">03:51 <i id="0"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.png" alt="2">
                    <span class="songName">Shivers</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.png" alt="3">
                    <span class="songName">You For Me</span>
                    <span class="songlistplay"><span class="timestamp">02:56 <i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.png" alt="4">
                    <span class="songName">You Are In Love</span>
                    <span class="songlistplay"><span class="timestamp">04:27 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Wont Let You Go</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpeg" alt="6">
                    <span class="songName">Lush Life</span>
                    <span class="songlistplay"><span class="timestamp">03:21 <i id="5"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpeg" alt="7">
                    <span class="songName">Night Changes</span>
                    <span class="songlistplay"><span class="timestamp">04:00 <i id="6"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.png" alt="8">
                    <span class="songName">Attention</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="7"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpeg" alt="9">
                    <span class="songName">Dance Monkey</span>
                    <span class="songlistplay"><span class="timestamp">03:29 <i id="8"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" style="color: white;" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" style="color: white; padding: 0 10px;" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" style="color: white;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName" style="padding: 0 8px;">Bad
                Habbits - Ed Sheeran</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/448a123778.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
